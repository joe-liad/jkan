title: Open Data Lewisham
greeting: This site collects public data and sources for Lewisham.
description: This site is a fork of jkan, a lightweight, backend-free open data portal!!
baseurl: /open-data-lewisham
logo: /img/jkan.png

# Site theme
jkan_theme: Cerulean

# Authentication
github_client_id: 182ddfac77895d0a7799
gatekeeper_host: https://jkan-gatekeeper-liad.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  # - title: Datasets
  #   url: /datasets/
  # - title: Organisations
  #   url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: Lewisham Insight
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
